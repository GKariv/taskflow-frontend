services:
  - type: web
    name: taskflow-backend
    env: docker
    region: oregon
    plan: free
    rootDir: .
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: FRONTEND_URL
        value: https://taskflow-frontend.onrender.com
      - key: WORKERS
        value: 4
      - key: TIMEOUT
        value: 120
      - key: PYTHONPATH
        value: /app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: PYTHON_VERSION
        value: "3.11.7"

databases:
  - name: taskflow-db
    databaseName: taskflow
    plan: free 