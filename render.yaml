services:
  - type: web
    name: taskflow-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: cd backend && gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: FRONTEND_URL
        value: https://taskflow-frontend.onrender.com
      - key: WORKERS
        value: 4
      - key: TIMEOUT
        value: 120

databases:
  - name: taskflow-db
    databaseName: taskflow
    plan: free 