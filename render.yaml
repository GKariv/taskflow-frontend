services:
  - type: web
    name: taskflow-backend
    runtime: python
    region: oregon
    plan: free
    # Python version
    pythonVersion: "3.11.7"
    
    # Build configuration
    buildCommand: |
      cd backend
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
      alembic upgrade head
    
    # Start command
    startCommand: |
      gunicorn app.main:app \
        --workers 4 \
        --worker-class uvicorn.workers.UvicornWorker \
        --bind 0.0.0.0:$PORT \
        --timeout 120 \
        --access-logfile - \
        --error-logfile - \
        --log-level info
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: FRONTEND_URL
        value: https://taskflow-frontend.onrender.com
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
      - key: WORKERS
        value: "4"
      - key: TIMEOUT
        value: "120"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"

databases:
  - name: taskflow-db
    databaseName: taskflow
    user: taskflow_user
    region: oregon
    plan: free
    version: "15" 