services:
  - type: web
    name: taskflow-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: .
    pythonVersion: "3.12"
    
    buildCommand: |
      echo "=== Build Environment ==="
      python --version
      pwd
      ls -la
      echo "=== Installing Dependencies ==="
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      echo "=== Initializing Migrations ==="
      cd backend
      alembic init migrations || true
      echo "=== Build Complete ==="
    
    startCommand: |
      echo "=== Starting Application ==="
      cd backend
      export PYTHONPATH=/opt/render/project/src/backend:$PYTHONPATH
      echo "=== Running Migrations ==="
      alembic upgrade head || echo "Migration failed, continuing..."
      echo "=== Starting Server ==="
      gunicorn app.main:app \
        --workers 4 \
        --worker-class uvicorn.workers.UvicornWorker \
        --bind 0.0.0.0:$PORT \
        --timeout 120 \
        --access-logfile - \
        --error-logfile -
    
    healthCheckPath: /health
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"

databases:
  - name: taskflow-db
    databaseName: taskflow
    user: taskflow
    region: oregon
    plan: free
    version: "15" 